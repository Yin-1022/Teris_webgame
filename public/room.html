<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>房間大廳</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #roomContainer {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      margin-top: 30px;
      color: #fff;
    }
    #chatBox {
      width: 200px;
      height: 400px;
      border: 2px solid #fff;
      display: flex;
      flex-direction: column;
    }
    #chatMessages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      border-bottom: 1px solid #fff;
    }
    #chatInputContainer {
      display: flex;
    }
    #chatInput {
      flex: 1;
      padding: 5px;
      border: none;
    }
    #playerList {
      width: 200px;
      border: 2px solid #fff;
      padding: 10px;
      height: 400px;
    }
    #roomInfo {
      border: 2px solid #fff;
      padding: 10px;
      height: 400px;
      width: 150px;
    }
    #startButton {
      margin-top: 20px;
      padding: 10px 20px;
      background: #444;
      border: none;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }
    #startButton:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>🎮 等待玩家加入...</h1>
  <div id="roomContainer">
    <div id="chatBox">
      <div id="chatMessages"></div>
      <div id="chatInputContainer">
        <input type="text" id="chatInput" placeholder="輸入訊息..." />
        <button onclick="sendChat()">送出</button>
      </div>
    </div>

    <div id="playerList">
      <h3>玩家列表</h3>
      <ul id="players">
        <li>玩家一</li>
        <li>玩家二</li>
        <li>玩家三</li>
        <li>玩家四</li>
      </ul>
      <button id="startButton" onclick="startGame()">開始遊戲</button>
    </div>

    <div id="roomInfo">
      <h3>房間資訊</h3>
      <p>密碼: <span id="roomPassword">AB12XX</span></p>
    </div>
  </div>

  <script src="game-multi.js"></script>
</body>
</html>
