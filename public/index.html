<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🧩 Tetris Multiplayer</h1>

  <div id="menu">
    <button onclick="startSinglePlayer()">單人遊戲</button>
    <button onclick="startMultiplayer()">多人遊戲</button>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="300" height="600" style="display: none;"></canvas>
    <div id="scoreBoard" style="display: none;">
      <p>分數: <span id="score">0</span></p>
      <p>下一個方塊:</p>
      <canvas id="previewCanvas" width="120" height="120"></canvas>
      <p>儲存的方塊:</p>
      <canvas id="holdCanvas" width="120" height="120"></canvas>
    </div>
  </div>

  <div id="gameOverMessage" style="display:none;">
    <h2>💀 Game Over</h2>
    <button onclick="restartGame()">重新開始</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
</body>
</html>
