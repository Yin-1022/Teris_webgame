<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🧩 Tetris Multiplayer</h1>

  <div id="menu">
    <button onclick="startSinglePlayer()">單人遊戲</button>
    <button onclick="startMultiplayer()">多人遊戲</button>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="300" height="600" style="display: none;"></canvas>
    <div id="scoreBoard" style="display: none;">
      <p>分數: <span id="score">0</span></p>
      <p>下一個方塊:</p>
      <canvas id="previewCanvas" width="150" height="150"></canvas>
      <p>儲存的方塊:</p>
      <div id="hold-container" style="position: relative; width: 150px; margin-top: 10px;">
        <canvas id="hold" width="150" height="150"></canvas>
        <div id="hold-message" style="text-align: center; color: yellow; font-weight: bold; font-size: 18px; text-shadow: 1px 1px 2px black; margin-top: 4px; height: 24px;"></div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game-single.js"></script>
</body>
</html>
