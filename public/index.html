<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🧩 Tetris Multiplayer</h1>

  <div id="menu">
  <div id="mainButtons" style="display: flex; justify-content: center; gap: 20px;">
    <button onclick="startSinglePlayer()">單人遊戲</button>
    <div style="position: relative;">
      <button onclick="toggleMultiplayerOptions()" id="multiplayerBtn">多人遊戲</button>
      <div id="multiplayerOptions" style="display: none; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); flex-direction: column; align-items: center; margin-top: 10px;">
        <button onclick="joinGame()">加入遊戲</button>
        <button onclick="createGame()">建立遊戲</button>
      </div>
    </div>
  </div>
</div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="300" height="600" style="display: none;"></canvas>
    <div id="scoreBoard" style="display: none;">
      <p>分數: <span id="score">0</span></p>
      <p>下一個方塊:</p>
      <canvas id="previewCanvas" width="150" height="150"></canvas>
      <p>儲存的方塊:</p>
      <canvas id="holdCanvas" width="150" height="150"></canvas>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game-single.js"></script>
  <script src="game-multi.js"></script>
</body>
</html>
