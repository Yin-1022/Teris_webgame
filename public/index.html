<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🧩 Tetris Multiplayer</h1>

  <div id="menu">
    <button onclick="startSinglePlayer()">單人遊戲</button>
    <button id="multiBtn">多人遊戲</button>

    <div id="multiOptions" style="display: none; margin-top: 10px;">
      <button id="joinRoomBtn">加入房間</button>
      <button id="createRoomBtn">建立新房間</button>
    </div>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="300" height="600" style="display: none;"></canvas>
    <div id="scoreBoard" style="display: none;">
      <p>分數: <span id="score">0</span></p>
      <p>下一個方塊:</p>
      <canvas id="previewCanvas" width="150" height="150"></canvas>
      <p>儲存的方塊:</p>
      <canvas id="holdCanvas" width="150" height="150"></canvas>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game-single.js"></script>
  <script src="game-multi.js"></script>
</body>
</html>
