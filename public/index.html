<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🧩 Tetris Multiplayer</h1>

  <div id="menu">
    <button onclick="startSinglePlayer()">單人遊戲</button>
    <button onclick="showMultiplayerOptions()">多人遊戲</button>

    <div id="multiplayerOptions" style="display: none; flex-direction: column; align-items: center; margin-top: 10px;">
      <button onclick="joinGame()">加入遊戲</button>
      <button onclick="createGame()">建立遊戲</button>
    </div>
  </div>

  <div id="createRoomModal" style="display:none; position: fixed; top:0; left:0; width:100vw; height:100vh; background: rgba(0,0,0,0.6); justify-content:center; align-items:center;">
    <div style="background:#fff; padding:20px; border-radius:8px; width:300px; text-align:center;">
      <h3>🛠️ 建立遊戲房間</h3>
      <input type="text" id="playerNameInput" placeholder="輸入名字" style="width: 100%; padding: 8px; margin-bottom: 10px; font-size:16px;" />
      <button id="createRoomSubmit">送出</button>
      <button id="createRoomCancel" style="margin-left:10px;">取消</button>
    </div>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="300" height="600" style="display: none;"></canvas>
    <div id="scoreBoard" style="display: none;">
      <p>分數: <span id="score">0</span></p>
      <p>下一個方塊:</p>
      <canvas id="previewCanvas" width="150" height="150"></canvas>
      <p>儲存的方塊:</p>
      <canvas id="holdCanvas" width="150" height="150"></canvas>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game-single.js"></script>
  <script src="game-multi.js"></script>
</body>
</html>
