<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🧩 Tetris Multiplayer</h1>

  <div id="menu">
  <div id="mainButtons" style="display: flex; justify-content: center; gap: 20px;">
    <button onclick="startSinglePlayer()">單人遊戲</button>
    <div style="position: relative;">
      <button onclick="toggleMultiplayerOptions()" id="multiplayerBtn">多人遊戲</button>
      <div id="multiplayerOptions" style="display: none; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); flex-direction: column; align-items: center; margin-top: 10px;">
        <button onclick="joinGame()">加入遊戲</button>
        <button onclick="createGame()">建立遊戲</button>
      </div>
      </div>
    </div>
  </div>

  <!-- 加入房間對話框 -->
  <div id="joinDialog" class="dialog">
    <div class="dialog-content">
      <span class="close" onclick="closeDialog('joinDialog')">&times;</span>
      <h3>加入遊戲</h3>
      <input type="text" id="joinPassword" placeholder="請輸入房間密碼" />
      <button onclick="confirmJoin()">確認加入</button>
    </div>
  </div>

  <!-- 建立房間對話框 -->
  <div id="createDialog" class="dialog">
    <div class="dialog-content">
      <span class="close" onclick="closeDialog('createDialog')">&times;</span>
      <h3>建立遊戲</h3>
      <input type="text" id="createName" placeholder="請輸入你的名字" />
      <button onclick="confirmCreate()">確認建立</button>
    </div>
  </div>

  <div id="roomWrapper" style="display:none">
    <h1>🎮 等待玩家加入...</h1>
    <div id="roomContainer">
      <div id="chatBox">
        <div id="chatMessages"></div>
        <div id="chatInputContainer">
          <input type="text" id="chatInput" placeholder="輸入訊息..." />
        </div>
      </div>

      <div id="playerList">
        <h3>玩家列表</h3>
        <ul id="players">
          <li>玩家一</li>
          <li>玩家二</li>
          <li>玩家三</li>
          <li>玩家四</li>
        </ul>
        <button id="startButton" onclick="startGame()">開始遊戲</button>
      </div>

      <div id="roomInfo">
        <h3>房間資訊</h3>
        <p>密碼: <span id="roomPassword">AB12XX</span></p>
      </div>
    </div>
  </div>

  <div id="gameContainer">
    <canvas id="gameCanvas" width="300" height="600" style="display: none;"></canvas>
    <div id="scoreBoard" style="display: none;">
      <p>分數: <span id="score">0</span></p>
      <p>下一個方塊:</p>
      <canvas id="previewCanvas" width="150" height="150"></canvas>
      <p>儲存的方塊:</p>
      <canvas id="holdCanvas" width="150" height="150"></canvas>
    </div>
    <div id="multiplayerViews" style="display: none; flex-wrap: wrap; gap: 10px;"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="game-single.js"></script>
  <script src="game-multi-room.js"></script>
  <script src="game-multi-itself.js"></script>
</body>
</html>
