<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Online</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="menu">
    <h1>Tetris</h1>
    <button id="singleBtn">單人遊戲</button>
    <button id="multiBtn">多人遊戲</button>

    <div id="multiMenu" style="display: none;">
      <button id="createRoomBtn">建立新房間</button>
      <button id="joinRoomBtn">加入房間</button>
      <input id="roomInput" placeholder="輸入房間代碼" style="display: none;" />
      <button id="confirmJoinBtn" style="display: none;">加入</button>
    </div>
  </div>

  <canvas id="gameCanvas" width="300" height="600" style="display: none;"></canvas>

  <div id="roomInfo" style="display: none;"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/game-single.js" type="module"></script>
  <script src="js/game-multi.js" type="module"></script>
  <script>
    const singleBtn = document.getElementById('singleBtn');
    const multiBtn = document.getElementById('multiBtn');
    const multiMenu = document.getElementById('multiMenu');
    const createRoomBtn = document.getElementById('createRoomBtn');
    const joinRoomBtn = document.getElementById('joinRoomBtn');
    const roomInput = document.getElementById('roomInput');
    const confirmJoinBtn = document.getElementById('confirmJoinBtn');

    singleBtn.onclick = () => startSinglePlayer();
    multiBtn.onclick = () => multiMenu.style.display = 'block';

    createRoomBtn.onclick = () => createRoom();
    joinRoomBtn.onclick = () => {
      roomInput.style.display = 'inline';
      confirmJoinBtn.style.display = 'inline';
    };
    confirmJoinBtn.onclick = () => {
      const code = roomInput.value;
      joinRoom(code);
    };
  </script>
</body>
</html>
